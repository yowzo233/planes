<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея Супергероев Marvel</title>
    <link rel="stylesheet" href="styles2.css
    ">
</head>
<body>
    <header>
        <h1>Каталог самолетов</h1>
    </header>
    <main>
        <div class="menu">
            <div class="menu-item">
                <button class="menu-button"><u>All</u></button>
            </div>
            <div class="menu-item">
                <button class="menu-button"><u>Light</u></button>
            </div>
            <div class="menu-item">
                <button class="menu-button"><u>Turbos</u></button>
            </div>
            <div class="menu-item">
                <button class="menu-button"><u>Mid-Size</u></button>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="premier1a.jpeg" alt="Premier 1A">
                <p>Premier 1A</p>
                <p>Light</p>
                <button class="button">Подробнее</button>
            </div>
            <div class="gallery-item">
                <img src="pilatus.jpeg" alt="Pilatus">
                <p>Pilatus</p>
                <p>Turbos</p>
                <button class="button">Подробнее</button>
            </div>
            <div class="gallery-item">
                <img src="thephenom.jpeg" alt="Phenom 300">
                <p>Phenom 300</p>
                <p>Mid-Size</p>
                <button class="button">Подробнее</button>
            </div>
            <div class="gallery-item">
                <img src="phenom100.jpeg" alt="Phenom 100">
                <p>Phenom 100</p>
                <p>VLJs</p>
                <button class="button">Подробнее</button>
            </div>
            <div class="gallery-item">
                <img src="Learjet 75.jpeg" alt="Learjet 75">
                <p>Learjet 75</p>
                <p>Mid-Size</p>
                <button class="button">Подробнее</button>
            </div>
            <div class="gallery-item">
                <img src="learjet45.jpeg" alt="Learjet 45">
                <p>Learjet 45</p>
                <p>Mid-Size</p>
                <button class="button">Подробнее</button>
            </div> 
        </div>
    </main>
    <footer>
        <p>Не садитесь пьяным за штурвал</p>
    </footer>
</body>
</html>
